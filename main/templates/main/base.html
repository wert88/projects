<title></title>

<body>

<!--form action="" method="post" enctype="multipart/data-form">

	<button type="submit" class="btn btn-primary" >Sign up</button>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

{% if not user.is_authenticated %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      
        <h5 class="modal-title" id="exampleModalLabel">
        	Registration
        </h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        
      </div>

 <div class="modal-body">
   <form action="{% url 'registration' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
        	<label for="username" >Username</label>
        	<input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
        </div>
        
        <div class="form-group">
        	<label for="email">Email address</label>
        	<input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" >
        </div>
        
        <div class="form-group">
        	<label for="password">Password</label>
        	<input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        
        <div class="form-group">
        	<label for="confirm_password">Confirm password</label>
        	<input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password">
        </div>
        <div align="center">
        	<button type="submit" class="btn btn-outline-primary">Register</button>
       </div>
       
       </form>
     </div>
      
      <div class="modal-footer">
      	<div class="w" align="center">
      		<button class="btn btn-lg btn-dark abcd">w</button>
      		<button class="btn btn-lg btn-dark abcd">w</button>
      		<button class="btn btn-lg btn-dark abcd">w</button>
        </div>
      </div>
 </div>

</div>
</div>
{% endif %}

<script type="text/javascript">
	$(window).on('load',function(){$('#exampleModal').modal('show')});
</script>

{% block content %}{% endblock %}
</body>
</html>
